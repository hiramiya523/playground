<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>クイズアプリ</title>
	<link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>
	<header>
		<h1>クイズアプリ</h1>
	</header>
	<main>
		<section>
			<h2>質問1</h2>
			<p>以下のうち、最も大きな都市はどれですか？</p>
			<ul>
				<li><input type="radio" name="q1" value="a">東京</li>
				<li><input type="radio" name="q1" value="b">ニューヨーク</li>
				<li><input type="radio" name="q1" value="c">ロンドン</li>
			</ul>
		</section>
		<section>
			<h2>質問2</h2>
			<p>以下のうち、最も高い山はどれですか？</p>
			<ul>
				<li><input type="radio" name="q2" value="a">エベレスト</li>
				<li><input type="radio" name="q2" value="b">富士山</li>
				<li><input type="radio" name="q2" value="c">キリマンジャロ</li>
			</ul>
		</section>
		<section>
			<h2>質問3</h2>
			<p>以下のうち、最も長い川はどれですか？</p>
			<ul>
				<li><input type="radio" name="q3" value="a">ナイル川</li>
				<li><input type="radio" name="q3" value="b">アマゾン川</li>
				<li><input type="radio" name="q3" value="c">長江</li>
			</ul>
		</section>
		<button id="submit">回答する</button>
		<div id="result"></div>
	</main>
	<footer>
		<p>&copy; 2023 クイズアプリ</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
